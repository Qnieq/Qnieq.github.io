<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <title>WebApp</title>
</head>
<body>
    <div class="conteiner">
        <div class="inner">
            <div class="item" id="product1">
                <img src="img/burger.jpg" alt="Burger" class="img">
                <p class="name">Burger - 150₽</p>
                <button class="btn" id="btn1">add</button>
            </div>
            <div class="item" id="product2">
                <img src="img/Fries.jpg" alt="Fries" class="img">
                <p class="name">Fries - 100₽</p>
                <button class="btn" id="btn2">add</button>
            </div>
            <div class="item" id="product3">
                <img src="img/nuggets.jpg" alt="Nuggets" class="img">
                <p class="name">Nuggets - 200₽</p>
                <button class="btn" id="btn3">add</button>
            </div>
            <div class="item" id="product4">
                <img src="img/sause.jpg" alt="Sause" class="img">
                <p class="name">Sause - 50₽</p>
                <button class="btn" id="btn4">add</button>
            </div>
            <div class="item" id="product5">
                <img src="img/cocktails.png" alt="Cocktails" class="img">
                <p class="name">Cocktails - 200₽</p>
                <button class="btn" id="btn5">add</button>
            </div>
            <div class="item" id="product6">
                <img src="img/ice cream.png" alt="Ice cream" class="img">
                <p class="name">Ice cream - 150₽</p>
                <button class="btn" id="btn6">add</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
